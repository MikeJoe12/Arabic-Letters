<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Mishail - Arabic Letters Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 600px;
            height: 600px;
            margin: 20px auto;
        }
.top-container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 20px;
    width: 100%;
    max-width: 600px;
}

.qr-code {
    width: 100px;
    height: 120px;
}

        .letter-box {
            border: none;
            padding: 20px;
            text-align: center;
            font-size: 115px;
            font-weight: bold;
            background: linear-gradient(145deg, #0066ff, #0052cc);
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        .connected-players {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            margin-bottom: 20px;
            min-width: 300px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .remove-player {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .host-controls {
            display: flex;
            gap: 10px;
            margin: 20px;
        }

        .shuffle-button, .clear-all-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            color: white;
        }

        .shuffle-button {
            background: linear-gradient(145deg, #0066ff, #0052cc);
        }

        .clear-all-button {
            background: #dc3545;
        }

        .shuffle-button:hover, .clear-all-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .player-submissions {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .player-submission {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            min-width: 300px;
            flex: 1;
        }

        .player-submission h3 {
            color: #0066ff;
            margin-top: 0;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #0052cc;
            padding-bottom: 10px;
        }

        .words-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .words-list li {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        h3 {
            color: #0066ff;
            text-align: center;
            margin-top: 0;
        }

        .delete-word-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #dc3545;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .delete-word-btn:hover {
            color: #c82333;
            transform: translateY(-50%) scale(1.2);
        }

        .word-item {
            position: relative;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            padding-right: 35px;
        }
    </style>
</head>
<body>
<div class="top-container">
    <img src="QRCode.png" alt="Scan Me" class="qr-code">
    <div class="connected-players">
        <h3>Connected Players</h3>
        <div id="connectedPlayers"></div>
    </div>
</div>

    <div class="host-controls">
        <button onclick="shuffleLetters()" class="shuffle-button">Shuffle Letters</button>
        <button onclick="clearAllPlayers()" class="clear-all-button">Remove all player</button>
    </div>

    <div class="container">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
    </div>

    <div class="player-submissions" id="playerSubmissions"></div>

    <script>
        const arabicLetters = ["أ", "ب", "ت", "ث", "ج", "ح", "خ", "د", "ذ", "ر", "ز", "س", "ش", "ص", "ض", "ط", "ظ", "ع", "غ", "ف", "ق", "ك", "ل", "م", "ن", "ه", "و", "ي"];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updatePlayersList(players) {
            const container = document.getElementById('connectedPlayers');
            container.innerHTML = players.map(player => `
                <div class="player-item">
                    <span class="player-name">${player.name}</span>
                    <button class="remove-player" onclick="removePlayer('${player.id}')">Remove</button>
                </div>
            `).join('');
        }

        function addPlayerSubmission(playerName, words) {
            const container = document.getElementById('playerSubmissions');
            
            // Check if submission already exists for this player
            let submission = container.querySelector(`[data-player="${playerName}"]`);
            
            if (!submission) {
                submission = document.createElement('div');
                submission.className = 'player-submission';
                submission.setAttribute('data-player', playerName);
                container.appendChild(submission);
            }

            // Clean the words by removing any whitespace and the × character
            const cleanedWords = words.map(word => word.replace(/[×]/g, '').trim());
            
            submission.innerHTML = `
                <h3>${playerName}</h3>
                <div class="words-container">
                    ${cleanedWords.map((word, index) => `
                        <div class="word-item" data-word-index="${index}">
                            <span class="word-number" style="color: #0066ff; font-weight: bold; margin-right: 8px;">
                                ${index + 1}.
                            </span>
                            <span class="word-text">${word}</span>
                            <span class="delete-word-btn" 
                                  onclick="deleteWord('${playerName}', this.parentElement.dataset.wordIndex)" 
                                  title="Delete word">×</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function shuffleLetters() {
            const shuffledLetters = shuffle([...arabicLetters]).slice(0, 9);
            
            try {
                await fetch('/host/update-letters', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ letters: shuffledLetters })
                });
                
                const boxes = document.getElementsByClassName('letter-box');
                for (let i = 0; i < boxes.length; i++) {
                    boxes[i].textContent = shuffledLetters[i];
                }
            } catch (error) {
                console.error('Error updating letters:', error);
            }
        }

        async function removePlayer(playerId) {
            try {
                await fetch(`/host/remove-player/${playerId}`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Error removing player:', error);
            }
        }

        async function clearAllPlayers() {
            if (!confirm('Are you sure to remove all players?')) {
                return;
            }
            
            try {
                await fetch('/host/clear-all-players', {
                    method: 'POST'
                });
                document.getElementById('playerSubmissions').innerHTML = '';
            } catch (error) {
                console.error('Error clearing players:', error);
            }
        }

        async function deleteWord(playerName, wordIndex) {
            try {
                await fetch('/host/delete-word', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        playerName: playerName,
                        wordIndex: parseInt(wordIndex) 
                    })
                });
                
                // Update the UI immediately
                const submission = document.querySelector(`[data-player="${playerName}"]`);
                if (submission) {
                    const wordsContainer = submission.querySelector('.words-container');
                    const wordToDelete = wordsContainer.querySelector(`[data-word-index="${wordIndex}"]`);
                    if (wordToDelete) {
                        wordToDelete.remove();
                        
                        // Update the remaining numbers
                        const remainingWords = wordsContainer.querySelectorAll('.word-item');
                        remainingWords.forEach((element, idx) => {
                            const numberSpan = element.querySelector('.word-number');
                            element.dataset.wordIndex = idx;
                            if (numberSpan) {
                                numberSpan.textContent = `${idx + 1}.`;
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Error deleting word:', error);
            }
        }

        // Connect to SSE for updates
        const eventSource = new EventSource('/host/connect');
        
        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            switch (data.type) {
                case 'player_joined':
                    updatePlayersList(data.players);
                    break;
                    
                case 'words_submitted':
                    addPlayerSubmission(data.playerName, data.words);
                    break;
                    
                case 'initial_state':
                    if (data.players) {
                        updatePlayersList(data.players);
                    }
                    if (data.playerWords) {
                        data.playerWords.forEach(([playerId, submission]) => {
                            addPlayerSubmission(submission.playerName, submission.words);
                        });
                    }
                    break;
            }
        };

        // Initial shuffle on load
        window.onload = shuffleLetters;
    </script>
</body>
</html>
